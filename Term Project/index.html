            <div class="main-container">
                <div class="side color-back">
                    <div class="inputs-header">
                        <p class="color-back">Searching</p>
                    </div>
                    <div class="inputs-content">
                        <span>Name:</span>
                        <br />
                        <input id="name" class="text-inputs" type="text" />
                        <br />
                        <span>Type:</span>
                        <select id="type" name="books" id="books">
                            <option value="none">None</option>
                            <option value="Roman">Roman</option>
                            <option value="Romance">Romance</option>
                            <option value="University">University</option>
                            <option value="Philosophy">Philosophy</option>
                        </select>
                        <br /><br />
                        <span>Price:</span>
                        <br />
                        <input
                            id="txt_price_low"
                            class="text-inputs price"
                            type="text"
                        />
                        <span>-</span>
                        <input
                            id="txt_price_max"
                            class="text-inputs price"
                            type="text"
                        />
                        <br />
                        <span>Author:</span>
                        <br />
                        <input id="author" class="text-inputs" type="text" />
                        <br />
                        <span>Released year:</span>
                        <br />
                        <input id="rel_year" class="text-inputs" type="text" />
                        <br />
                        <span>Language:</span>
                        <select id="language" name="langs">
                            <option value="none">None</option>
                            <option value="tr">TR</option>
                            <option value="eng">ENG</option>
                        </select>
                        <br /><br />
                        <span>Avaible:</span>
                        <input
                            type="radio"
                            id="yes"
                            name="isBookAvaible"
                            value="Yes"
                        />
                          <label for="yes">Yes</label>  
                        <input
                            type="radio"
                            id="no"
                            name="isBookAvaible"
                            value="No"
                        />
                         
                        <label for="no">No</label> <br />
                        <button onclick="clean()" class="buttons">Clear</button>
                        <br />
                        <button class="buttons" onclick="search()">
                            Search
                        </button>
                    </div>
